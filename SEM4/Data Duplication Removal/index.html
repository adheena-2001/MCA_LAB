<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique File Extractor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      color: #333;
    }
    .upload-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      margin-top: 30px;
    }
    .custom-btn {
      background-color: #5563DE;
      color: #fff;
      border: none;
    }
    .custom-btn:hover {
      background-color: #4353c7;
    }
    .file-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5563DE;">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('upload_file') }}">Unique File Extractor</a>
    </div>
  </nav>

  <div class="container">
    <div class="upload-box">
      <h1 class="text-center mb-4">Upload a ZIP File</h1>
      <form method="POST" enctype="multipart/form-data" class="text-center">
        <div class="mb-3">
          <input type="file" name="file" accept=".zip" class="form-control">
        </div>
        <button type="submit" class="btn custom-btn">Upload</button>
      </form>

      {% if files %}
      <div class="file-list">
        <h2 class="mt-4">Files in the ZIP:</h2>
        <ul class="list-group">
          {% for file in files %}
          <li class="list-group-item">{{ file }}</li>
          {% endfor %}
        </ul>
        <div class="text-center mt-4">
          <a href="{{ url_for('extract', filename=filename) }}" class="btn btn-success">Extract Unique Files</a>
        </div>
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
